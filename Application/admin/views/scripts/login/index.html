<div id="main-wrapper">	<div class="row">	    <div class="col-md-3 center">	        <div class="login-box">	            <a href="/" class="logo-name text-lg text-center">Pinlocal</a>	            <p class="text-center m-t-md">Please login into your account11.</p>	            <form class="m-t-md" method="post" action="/admin/login/">	            	            	{include file="../../partials/error_list.html"}	            	                <div class="form-group">	                    <input type="text" value="{$username}" name="username" class="form-control" placeholder="Username" required>	                </div>	                <div class="form-group">	                    <input type="password" value="" name="password" class="form-control" placeholder="Password" required>	                </div>	                <input type="hidden" name="retURL" value="{$retURL}"/>	                <button type="submit" class="btn btn-success btn-block">Login</button>	            </form>	            <p class="text-center m-t-xs text-sm">{'Y'|date} &copy; pinlocal.com.</p>	        </div>	    </div>	</div><!-- Row --></div><!-- Main Wrapper -->
