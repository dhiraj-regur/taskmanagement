<link href="/front/css/style.css" rel="stylesheet">
<div class="row">
  <div class="col-md-12">
      
          <div class="panel panel-white">
                       
            <div class="panel-body">
               
              <div class="row">
                   <div class="col-md-12">		
                  {include file="../../partials/error_list.html"}
                
                  {if $success_msg}
                    <div class="alert alert-success" role="alert">
                        {$success_msg}
                    </div>
                  {/if}
                </div>						     
               </div>
               
            <form ng-non-bindable id="form" method="post" class="form-horizontal" action="" enctype="multipart/form-data">
                
               <div class="section section-title-border">
                <h3>Register</h3>
               </div>
               
               
               <div class="row">
                      <div class="col-md-7">
                          <div class="form-group">
                              <label class="col-md-3 control-label">
                                
                              </label>
                          </div>
                      </div>	

                      
                      <div class="col-md-7">
                          <div class="form-group">
                            <label class="col-md-3 control-label">
                              Name <!-- <span class="req_field">*</span> -->
                            </label><!-- TODO datetime input field -->
                            <div class="col-md-9">
                              <input class="form-control" type="text" name="name" value="{$taskuser->name}" maxlength="50"/>
                            </div>
                          </div>
                      </div>		
                      
                      <div class="col-md-7">
                        <div class="form-group">
                          <label class="col-md-3 control-label">
                            Email <!-- <span class="req_field">*</span> -->
                          </label><!-- TODO datetime input field -->
                          <div class="col-md-9">
                            <input class="form-control" type="text" name="email" value="{$taskuser->email}" maxlength="50"/>
                          </div>
                        </div>
                    </div>	

                    <div class="col-md-7">
                      <div class="form-group">
                        <label class="col-md-3 control-label">
                          Password <!-- <span class="req_field">*</span> -->
                        </label><!-- TODO datetime input field -->
                        <div class="col-md-9">
                          <input type="password" class="input-xlarge form-control" name="password" value="">
                        </div>
                      </div>
                  </div>	

               </div>
               
              
               
               <div class="form-group">
                    <label class="col-md-3 control-label">&nbsp;
                    </label>
                    <div class="col-md-9">
                  <input name="save" class="btn btn-success" id="button1" type="submit" value="Register"/>
                   Having an existing account <a href="/login">login here</a>

                    <input name="button_designer" class="btn btn-primary" id="button1" type="button" value="Form Designer" onclick="window.location.href='/admin/twitterPost/id/{$form->id}'"/>
                    <input name="button_preview" class="btn btn-info" id="button1" type="button" value="Preview Form" onclick="window.open('/twitterPost/id/{$form->id}');"/>
                  {/if} -->					        				
                </div>
                  </div>
               
            
            </form>
            
          </div>
          
        </div>
    </div>
</div>
{literal}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function(){
  jQuery("#form").validate({
    ignore:"",
    rules: {
        name: {
          required: true,
        },
        email:{
          required:true, 
          email: true
        },
        password:{
          required:true
        },
        messages: {
          name: "Please Enter Full name",
          email:{
            required:"Please Enter Email address",
            email: "Please Enter valid Email address",
          },
          password:"Please Enter Password"
        },
    }

  })
})

</script>
{/literal}
